<div id="loginDiv">
<form id="loginForm">
	<fieldset>
		<legend>Login</legend>
		<label for="userID">Username: &nbsp;</label>
		<input type="text" name="userID" placeholder="E-mail" required="required">
		<br>
		<br>
		<label for="password">Password: &nbsp;</label>
		<input type="password" name="password" placeholder="Password" required="required">
		<br>
		<br>
		<input id="loginButton" type="submit" value="Login">
		<br>
	</fieldset>
</form>
</div>
<br>
<button id="registerButton" type="submit" value="Register">Register</button>
